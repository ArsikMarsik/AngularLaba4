<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="name">Имя</label>
      <input id="name" type="text" formControlName="name" class="form-control">
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
        <!-- Сообщения об ошибках для поля имени -->
        <div *ngIf="form.get('name')?.errors?.['required']">Имя обязательно для заполнения</div>
        <div *ngIf="form.get('name')?.errors?.['minlength']">Имя должно содержать минимум 3 символа</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
        <!-- Сообщения об ошибках для поля email -->
        <div *ngIf="form.get('email')?.errors?.['required']">Email обязателен для заполнения</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Пожалуйста, введите корректный email</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="age">Возраст</label>
      <input id="age" type="number" formControlName="age" class="form-control">
      <div *ngIf="form.get('age')?.invalid && form.get('age')?.touched" class="error-message">
        <!-- Сообщения об ошибках для поля возраста -->
        <div *ngIf="form.get('age')?.errors?.['required']">Возраст обязателен для заполнения</div>
        <div *ngIf="form.get('age')?.errors?.['min']">Минимальный возраст - 18 лет</div>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid" class="submit-btn">Сохранить</button>
  </form>
