<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-container">
    <div class="form-group">
      <label for="name">Имя</label>
      <input id="name" type="text" name="name" [(ngModel)]="model.name" 
             #name="ngModel" required minlength="3" class="form-control">
      <div *ngIf="name.invalid && name.touched" class="error-message">
        <!-- Сообщения об ошибках для поля имени -->
        <div *ngIf="name.errors?.['required']">Имя обязательно для заполнения</div>
        <div *ngIf="name.errors?.['minlength']">Имя должно содержать минимум 3 символа</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [(ngModel)]="model.email" 
             #email="ngModel" required email class="form-control">
      <div *ngIf="email.invalid && email.touched" class="error-message">
        <!-- Сообщения об ошибках для поля email -->
        <div *ngIf="email.errors?.['required']">Email обязателен для заполнения</div>
        <div *ngIf="email.errors?.['email']">Пожалуйста, введите корректный email</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="age">Возраст</label>
      <input id="age" type="number" name="age" [(ngModel)]="model.age" 
             #age="ngModel" required min="18" class="form-control">
      <div *ngIf="age.invalid && age.touched" class="error-message">
        <!-- Сообщения об ошибках для поля возраста -->
        <div *ngIf="age.errors?.['required']">Возраст обязателен для заполнения</div>
        <div *ngIf="age.errors?.['min']">Минимальный возраст - 18 лет</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="form.invalid" class="submit-btn">Сохранить</button>
  </form>
